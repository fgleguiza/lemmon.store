<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Lemmon Store</title>
</head>

<body>
    <header>
        <nav>
            <img src="./asset/img/logoLemmon.svg" alt="">
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#store">Store</a></li>
                <li><a class="contactUs" href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="hero">
            <div class="hero-wrap">
                <img src="./asset/img/logoLemmon.svg" alt="">
                <h1>¡Bienvenidos a Lemmon Store! </h1>
                <h2>Medias y llaveros con la calidad y estilo que mereces. ¡Todo a solo
                    clic!.
                </h2>
                <a href="#products" class="btn">
                    <i class="fa-solid fa-arrow-down"></i>
                </a>
                <div class="marcas">
                    <img src="./asset/img/ELEMETO-LOGO.png"></img>
                    <img src="./asset/img/LOGO-FLOYD.png"></img>
                    <img src="./asset/img/LOGO-MUNDO.png"></img>
                    <img src="./asset/img/LOGO-AMANECER.png"></img>
                </div>
            </div>
        </section>

        <section id="products">
            <h3>Productos</h3>
            <div class="products-wrap">
                <a>
                    <h4>Medias</h4>
                    <img src="./asset/img/producto3.jpeg" alt="">

                </a>
                <a>
                    <h4>LLaveros</h4>
                    <img src="./asset/img/producto2.jpeg" alt="">
                </a>
            </div>

        </section>


        <section id="store">
            <div class="store-wrap">
                <div class="store-wrap-text">
                    <h2>¡Descubre nuestras ofertas exclusivas y productos destacados!</h2>
                    <a href=""><i class="fa-solid fa-shop"></i> Lemmon Store</a>
                </div>
                <div class="store-wrap-img">
                    <img class="img1" src="./asset/img/panel-tienda.svg" alt="">
                    <img class="img2" src="./asset/img/cmpras-personas.svg" alt="">
                </div>

            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
